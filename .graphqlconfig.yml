projects:
  Minap API:
    schemaPath: graphql/schema.json
    includes:
      - graphql/**/*.graphql
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: swift
        generatedFileName: API.swift
        docsFilePath: graphql
        region: us-east-1
        apiId: svyy2q7pyjhahbyhoz2ny7co34
        maxDepth: 2
extensions:
  amplify:
    version: 3
